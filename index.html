<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="Scripts/html2canvas.min.js"></script>
    <script src="Scripts/Helpers.js"></script>
    <link rel="stylesheet" href="css/cah.css">
    <title>Cards against humanity simple generator</title>
</head>

<body>
    <main class="container text-center">
        <!-- Card selector row -->
        <div class="row">
            <div class="col-6 col-md-2 mx-auto mt-5">
                <p>Tipo de carta:</p>
                <select class="form-select" aria-label="Card type select" id="card-type-selector"
                    onchange="changeType()">
                    <option selected value="white">Blanca</option>
                    <option value="black">Negra</option>
                </select>
            </div>
        </div>
        <!-- Card row -->
        <div class="row pt-5">
            <div class="col">
                <!-- White Card -->
                <div class="cah-card white-card" id="white-card-div">
                    <div class="cah-card-text-container">
                        <div contenteditable="true" class="cah-card-text white-card" id="white-card-text-input">
                        </div>
                        <img id="whiteCardImage" src="imgs/CAH_Logo.png">
                    </div>
                </div>
                <!-- Black card -->
                <div class="cah-card black-card d-none" id="black-card-div">
                    <div class="cah-card-text-container">
                        <div contenteditable="true" class="cah-card-text black-card" id="black-card-text-input">
                        </div>
                        <img id="blackCardImage" src="imgs/CAH_Logo-black.png">
                    </div>
                </div>
            </div>
        </div>
        <!-- Button row -->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary rounded-0" id="donwloadCardBtn" onclick="download()">Descargar</button>
            </div>
        </div>
    </main>
</body>

</html>
